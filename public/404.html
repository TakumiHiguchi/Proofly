  @media screen and (min-width: 1000px) {
    .main_header {
      width: 1000px;
      min-width: 1000px;
      background: white;
      padding: 2px calc(calc(100% - 1000px)/2);
      margin: 0;
    }
    .main_header .topwer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 50px;
    }
    .main_header .topwer .top_icon {
      height: 40px;
      padding: 5px 0;
    }
    .main_header .topwer .top_icon h1 {
      height: 100%;
    }
    .main_header .topwer .top_icon h1 img {
      height: 100%;

    }
    .main_header .topwer .top_icon img {

      align-items: center;
    }

      height: 36px;
      margin-right: 15px;
    }
    .main_header .topwer div .userimg img {

      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #f0f0f0;
    }
    .main_header .topwer div .linkc {
      display: block;
      background: #00aced;
      border-radius: 5px;
      color: white;
      padding: 5px 20px 3px 20px;
      margin: 0 5px;
      text-decoration: none;
      text-align: center;
    }
    .main_header .tnav {

      align-items: center;
      width: 100%;
      margin: 15px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .main_header .tnav nav ul {
      display: flex;
      margin: 0;
      padding: 0;
      width: 80%;
      text-align: center;
    }
    .main_header .tnav nav li {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px 10px;
      min-width: 70px;
    }
    .main_header .tnav nav a {
      display: block;
      width: 100%;
      text-decoration: none;
      color: #555;
      padding-bottom: 5px;
      font-size: 0.8em;
    }
    .main_header .tnav nav li.current {

    }
    .main_header .tnav nav li.des {
      border-bottom: 3px solid #ffffff;
    }
    .main_header .tnav nav li:hover {
      color: #E7DA66;
      border-bottom: 3px solid #00aced;
    }
    .main_header .tnav nav li a {
      cursor: pointer;
    }

        font-weight:bold;
        margin-bottom:40px;
    }
    p{

    }
    .dialog{
        text-align:center;
        padding:100px 0;
        width:30%;
        margin:0 35%;
    }
    .Inputline{
        border:1px solid #f0f0f0;
        border-radius:5px;
        padding:0 7px;
        margin:0 10px;
        width:calc(100% - 34px);
        background:white;
    }
    .fa-search{
        color:#aaa;
    }
    .searchInput{
        background-color:transparent;
        border:none;
        padding:0 0 0 5px;

        outline:none;
        -webkit-tap-highlight-color:transparent;
        height:43px;
        font-size:1em;
        width:calc(100% - 34px);

    .Inputline{

  <header class="main_header">

          <div>
          </div>
      </div>
  </header>

  <div class="dialog">
    <div>
